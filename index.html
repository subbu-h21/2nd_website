<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings for responsive design -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    
    <!-- Page title -->
    <title> Rivana - Perfume Catalogue </title>
    
    <!-- Include Tailwind CSS from CDN for utility-based styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    
    <!-- Google Fonts for custom typography -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    
    <!-- AOS Library for scroll animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

    <!-- Custom styles for fonts and card hover effect -->
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1, h2, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        h1 {
            font-family: 'Cinzel', serif;
        }
        h3 {
            font-family: 'Roboto', sans-serif; /* Change this line */
        }
        .perfume-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header section with logo and navigation links -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-center items-center">
            <h1 class="text-4xl text-gray-800"> Rivana </h1>
        </div>
        <nav class="bg-gray-300 py-2">
            <div class="container mx-auto flex justify-center space-x-8">
                <a class="text-gray-600 hover:text-gray-800" href="#"> Home </a>
                <a class="text-gray-600 hover:text-gray-800" href="#"> Catalogue </a>
                <a class="text-gray-600 hover:text-gray-800" href="#"> About </a>
                <a class="text-gray-600 hover:text-gray-800" href="#"> Contact </a>
            </div>
        </nav>
    </header>

    <!-- Main content section with title and perfume catalogue -->
    <main class="container mx-auto px-6 py-8">
        <section class="text-center mb-12" data-aos="fade-up">
            <h2 class="text-3xl font-bold mb-4"> Discover Our Collection of Perfumes </h2>
            <p class="text-gray-600"> Explore our exclusive fragrances that captivate the senses. </p>
        </section>

        
        <!-- Perfume cards grid layout (responsive design) -->
        <section class="grid grid-cols-2 md:grid-cols-3 gap-2">
            <!-- First perfume card -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden perfume-card flex flex-col text-center" data-aos="fade-up" style="padding-top: 20px;"> 
                <img alt="Bleu de Chanel" class="w-40 h-40 object-cover mx-auto mb-2" src="https://i.imgur.com/o4nO3to.jpeg" /> 
                <h3 class="text-lg mb-1 roboto-font">Bleu de Chanel</h3>
                <p class="text-gray-500 text-sm mb-2">From Rs.1,200.00</p>
                <div class="flex-grow"></div>
                <div class="bg-gray-800 text-white text-center py-2">
                    <button class="w-full px-2.5 py-1 hover:bg-gray-800">View Details</button>
                </div>
            </div>
        
            <!-- Second perfume card -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden perfume-card flex flex-col text-center" data-aos="fade-up" style="padding-top: 20px;"> 
                <img alt="Dior Sauvage" class="w-40 h-40 object-cover mx-auto mb-2" src="https://i.imgur.com/ybbHJZn.jpeg" /> 
                <h3 class="text-lg mb-1 roboto-font">Dior Sauvage</h3>
                <p class="text-gray-500 text-sm mb-2">From Rs.850.00</p>
                <div class="flex-grow"></div>
                <div class="bg-gray-800 text-white text-center py-2">
                    <button class="w-full px-2.5 py-1 hover:bg-gray-800">View Details</button>
                </div>
            </div>
        
            <!-- Third perfume card -->
          
            <div class="bg-white shadow-md rounded-lg overflow-hidden perfume-card flex flex-col text-center" data-aos="fade-up" style="padding-top: 20px;"> 
                <img alt="Afnan 9PM" class="w-40 h-40 object-cover mx-auto mb-2" src="https://i.imgur.com/5Y7qKBa.png" /> 
                <h3 class="text-lg mb-1 roboto-font">Afnan 9PM</h3>
                <p class="text-gray-500 text-sm mb-2">From Rs.999.00</p>
                <div class="flex-grow"></div>
                <div class="bg-gray-800 text-white text-center py-2">
                    <button class="w-full px-2.5 py-1 hover:bg-gray-800">View Details</button>
                </div>
            </div>
        </section>
        
        
        

    </main>

    <!-- Footer section with copyright and social media links -->
    <footer class="bg-white shadow-md mt-12" data-aos="fade-up">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <p class="text-gray-600"> Â© 2023 Rivana. All rights reserved. </p>
            <div class="space-x-4">
                <a class="text-gray-600 hover:text-gray-800" href="#"><i class="fab fa-facebook-f"></i></a>
                <a class="text-gray-600 hover:text-gray-800" href="#"><i class="fab fa-twitter"></i></a>
                <a class="text-gray-600 hover:text-gray-800" href="#"><i class="fab fa-instagram"></i></a>
                <a class="text-gray-600 hover:text-gray-800" href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- AOS Initialization Script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 900,
            easing: 'ease',
            once: true,
            mirror: false
        });
    </script>

</body>
</html>
